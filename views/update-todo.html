 
<div class="modal fade"  ng-repeat="(i, key) in  todos.td track by $index" id="m{{key.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"> Update Task Status </h4>
      </div>
      <div class="modal-body">
      <div class="container col-md-10">
      <!-- <p>  I have completed <br> {{key.name_task}} <br> -->
        <form method="POST" ng-submit="ChangeStatus()" class="form-horizontal">
            <div class="form-group">
             <label> Task Name </label>
                <div class="controls">
                   <input type="text" class="form-control"  name="" ng-model="key.name_task"  />
            <!-- <span class="help-inline"  style="color:red;" ng-show="errortask_name">{{errortask_name}}</span> -->
                  </div>
                 </div>

            <div class="form-group">
                     <label> Due Date </label>
                        <div class="controls">
                   <input type="text" class="form-control"  name="" ng-model="key.reg_to"  />
              <!-- <span class="help-inline"  style="color:red;" ng-show="errordue_date">{{errordue_date}}</span> -->
                  </div>
             </div>
          <input type="submit" value="Add" class="btn btn-primary">

          </form>

    
          <!-- form end -->

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
